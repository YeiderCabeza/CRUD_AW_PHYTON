{% include 'header.html' %} <br> <br>

<!-- recibe todos los campos, para saber si estan completos -->
{% with messages = get_flashed_messages() %}
   {% if messages %}
   <div class="alert alert-danger" role="alert">
      {% for message in messages %}
         {{ message }}
      {% endfor %}
    </div>
   {% endif %}

{% endwith %}

<div class="card">
    <div class="card-header">
        Registrar conctacto
    </div>
    <div class="card-body">
        <h5 class="card-title"> Datos del contactos</h5>
        <p class="card-text">
            <form method="post" action="/store" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="my-input">Nombres :</label>
                    <input type="text" class="form-control" name="txtNombres" id="txtNombres">
                </div>
             
                <div class="form-group">
                    <label for="my-input"> Apellidos :</label>
                    <input type="text" class="form-control" name="txtApellidos" id="txtApellidos">
                </div>
            
                <div class="form-group">
                    <label for="my-input">Correo :</label>
                    <input type="email" class="form-control" name="txtCorreo" id="txtCorreo">
                </div>
            
                <div class="form-group">
                    <label for="my-input">Telefono :</label>
                    <input type="number" class="form-control" name="txtTelefono" id="txtTelefono">
                </div>  
            
                <div class="form-group">
                    <label for="my-input">Foto :</label>
                    <input type="file" class="form-control" name="txtImagen" id="txtImagen">
                </div> 
            <br> 
            <br>
                
                <input class="btn btn-success" type="submit" value="Enviar">
                <a class="btn btn-primary" href="{{url_for('index')}}">Regresar</a>
                    
            </form>
        </p>
    </div>
</div>


{% include 'footer.html' %}
